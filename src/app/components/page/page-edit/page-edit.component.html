
<!--########################################################-->
<!--#############[          NAV Bar            ]############-->
<!--########################################################-->

 
<nav class="navbar fixed-top navbar-light sw-bg-grey">

		<a  class="sw-color-black" 
			routerLink="/user/{{uid}}/website/{{wid}}/page">
			<i class="fas fa-chevron-left"></i>
			</a>

	<div class="sw-90-width">

		<a 	class="navbar-brand float-left" 
			routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}">
			Edit Page
			</a>
		</div>


	<button class="btn sw-button-to-a sw-color-black float-right"
			type="submit" 
			[disabled]="f.invalid" 
			form="pageForm" >
			<i class="fas fa-check"></i>
			</button>

</nav>


<!--########################################################-->
<!--#############[          Form Inputs        ]############-->
<!--########################################################-->

<div class="container-fluid">
	
	<form id="pageForm" (ngSubmit)="update()" #f="ngForm">

		<div class="form-group">

									<!-- for="website-name" -->
					<label 	class="font-weight-bold">							Name
							</label>
					<input class="form-control" 
							required ngModel="{{page.name}}" 
							#name="ngModel" 
							type="text" name="name" 
							placeholder="what is the name of your page" 
							value="Blog Post">
		</div>

		<div 	*ngIf="name.invalid && name.touched" 
				class="alert alert-warning">
				This fields cannot be enpty
				</div>

		<div class="form-group">

								<!-- for="website-name" -->
				<label 	class="font-weight-bold">  
						Description
						</label>
				<input 	class="form-control" 
						ngModel={{page.description}} 
						#description="ngModel" 
						type="text" 
						name="description" 
						placeholder="Enter your page description..." 
						value="Blog">		
		</div>


		<button 	class="btn btn-primary btn-block" 
					type="submit" 
					[disabled]="f.invalid">
					Update
					</button>
					
		<button 	type="button" 
					class="btn btn-danger btn-block" 
					(click)="remove()">
					Delete
					</button>

	</form>  <!-- [ END FORM ] -->
</div> <!-- [ END OF CONTAINER ] -->

<!--########################################################-->
<!--#############[        footer Icon          ]############-->
<!--########################################################-->

<footer class="navbar fixed-bottom navbar-light sw-bg-grey">

		<div class="sw-full-width">

			<a 	class="navbar-brand float-right" 
				routerLink="/user/{{uid}}">
				<i class="fas fa-user"></i>
				</a>

		</div>
</footer>
