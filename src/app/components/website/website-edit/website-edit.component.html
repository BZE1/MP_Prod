<!--########################################################-->
<!--###########[            NEW ROW             ]###########-->
<!--########################################################-->
<div class="row">  
<!--########################################################-->
<!--#############[   [ LEFT ] Side of Website  ]############-->
<!--########################################################-->
<div class="col-md-4 d-none d-md-block">  
	<!-- [GRID USEING 4 COLUMES PF PAGE] -->
<div class="container-fluid">
	<ul class="list-group">
		<li class="list-group-item" 

			*ngFor ="let website of websites">

				<a 	routerLink="/user/{{uid}}/website/{{website._id}}/page">
					{{website.name}}
					</a>

				<a  class="float-right" 
					routerLink="/user/{{uid}}/website/{{website._id}}">
					<i class="fas fa-cog"></i>
					</a>
		</li>
	</ul>
</div> <!-- [END OF CONTAINER] -->
</div>	   <!-- [END OF LEFT SIDE ] -->
<!--########################################################-->
<!--#############[  [ Right ] Side of Website  ]############-->
<!--########################################################-->
<div class="col-md-8 ">  
		<!-- d-none d-md-block -->
	<!-- [GRID USEING 8 COLUMES PF PAGE] -->
<div class="container-fluid">

	<form id="websiteForm" (ngSubmit)="update()" #f="ngForm">
		<div class="form-group">

			<label><strong>Name</strong></label>

			<input  class="form-control" 
					type="text" 
					name="name" 
					placeholder="Put in your Website name here" 
					required 
					ngModel="{{website.name}}" 
					#name="ngModel">
		</div>

		<div    class="alert alert-warning" 
					*ngIf="name.invalid && name.touched">
					 You must enter a Name here
		</div>

		<div class="form-group">

				<label  for="description">
						<b>Description</b>
						</label>

				<textarea   rows="10" 
							class="form-control" 
							name="description" 
							placeholder="Tell us about your website" 
							ngModel="{{website.description}}" 
							#description="ngModel">
						</textarea>
		</div>

				<button 	class="btn btn-danger"
							(click)="delete()" 
							type="button">
							Delete
						</button>


				<button 	type="submit" 
							class="btn btn-primary float-right"
							[disabled]="f.invalid">
							Update
						</button>

		</form>  <!-- [END OF FORM] -->
	</div>  <!-- [END OF CONTAINER] -->
</div>		<!-- [END OF RIGHT SIDE ] -->
		
</div>   <!-- [END ROW]__________________________________________________________ -->
