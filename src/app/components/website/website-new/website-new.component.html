<!--#################################################################-->
<!--###############[           NEW ROW                 ]#############-->
<!--#################################################################-->
<div class="row">  
<!--########################################################-->
<!--#############[     Middle   [ LEFT SIDE ]  ]############-->
<!--########################################################-->

	<!-- _______________TOP OF UL GROUP________________ -->
	<!-- <div class="col-md-8 d-none d-md-block"> -->
		<div class="container-fluid">
		
			<ul class="list-group">
				
				<li class="list-group-item" 
							*ngFor ="let website of websites">

					<a  routerLink="/user/{{uid}}/website/{{website._id}}/page">
						{{website.name}}
						</a>

					<a  class="float-right" 
						routerLink="/user/{{uid}}/website/{{website._id}}">
						<i class="fas fa-cog"></i>
						</a>

				</li>
			</ul>
			
		</div>   <!-- [END CONTAINER] -->
	<!-- </div> -->
<!--########################################################-->
<!--#############[    Middle   [ RIGHT SIDE ]  ]############-->
<!--########################################################-->

<!-- <div class="col-md-4"> -->

	<div class="container-fluid">
		<form   id="websiteForm" 
				(ngSubmit)="create()" 
				#f="ngForm">

			<div class="form-group">
					<label><strong>Name</strong></label>

					<input  class="form-control" 
							type="text" 
							name="name" 
							placeholder="Write your website name here" 
							required ngModel 
							#name="ngModel">
			</div>

			<div    class="alert alert-warning" 
							*ngIf="name.invalid && name.touched">
							This Field must be filled in!
			</div>

			<div class="form-group">
					<label><strong>Description</strong></label>

					<textarea   rows="8" 
								class="form-control" 
								name="description" 
								placeholder="Write about your website here." 
								ngModel #description="ngModel">
								</textarea>
			</div>

			<a  	routerLink="/user/{{uid}}/website" 
					class="btn btn-danger">
					Cancel
					</a>

			<button [disabled]="f.invalid" 
					type="submit" 
					class="btn btn-success float-right">
					Submit
			</button>

		</form>   <!-- [END OF FORM] -->

	</div><!-- [END CONTAINER] -->
<!-- </div> -->

<!-- [END ROW]_________________________________________ -->

<!-- </div> -->  <!-- [END OF ROW] -->
