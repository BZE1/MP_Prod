
<div id="top_of_the_page"></div>

<!--########################################################-->
<!--#############[         NAV SECTION         ]############-->
<!--########################################################-->
<nav class="navbar fixed-top navbar-dark bg-primary">

		<a  class="sw-color-white" 
			routerLink="/user">
			<i class="fas fa-chevron-left"></i>
			</a>

		<div class="sw-90-width">
			
			<a  class="navbar-brand float-left" 
				routerLink="/user/{{uid}}/website">
				<strong>Website List</strong>
				</a>
		</div>

		<a  class="sw-color-white" 
			routerLink="/user/{{uid}}/website/new">
			<i class="fas fa-plus"></i>
			</a>
</nav>
<!--########################################################-->
<!--#############[      LIST OF WEBSITES       ]############-->
<!--########################################################-->
<div class="container-fluid">
	<ul class="list-group">

		<li class="list-group-item" 
				*ngFor ="let website of websites">

				<a  routerLink="/user/{{uid}}/website/{{website._id}}/page">
					{{website.name}}
					</a>

				<a  class="float-right" 
					routerLink="/user/{{uid}}/website/{{website._id}}">
					<i class="fas fa-cog"></i>
					</a>
		</li>

	</ul>
</div> <!--  (END CONTAINER FLUID) -->

<!--########################################################-->
<!--#############[      FOOTER OF PAGE         ]############-->
<!--########################################################-->
<footer class="navbar fixed-bottom navbar-dark bg-primary">
	<div class="sw-full-width">

			<a  class="navbar-brand float-right" 
				routerLink="/user/{{uid}}">
				<i class="fas fa-user"></i>
				</a>

	</div>
</footer>
