				<!--#############[    NAV BAR TO OF PAGE       ]############-->
				<!--########################################################-->

<div class="container">
	<!--_______________NAV_BAR_________________-->
	<nav class="navbar navbar-dark bg-primary fixed-top">

			<a  class="navbar-brand" 
				routerLink="user/{{uid}}">
				<strong>Profile</strong>
				</a>

			<button class="btn sw-color-white sw-button-to-a" 
					type="submit" 
					form="profileForm" 
					[disabled]="f.invalid">
					<i class="fas fa-check"></i>
					<!-- <i class="fas fa-cog fa-spin"></i> -->
					</button>

	</nav>

</div>   <!-- [END CONTAINER] -->


			<!--########################################################-->
			<!--#############[                             ]############-->
			<!--########################################################-->
<div class="container-fluid">

		<div    *ngIf="usernameTaken" 
			  	class="alert alert-danger">
				THis username is already useed try another one.
				</div>

		<div    *ngIf="submitSuccess" 
				class="alert alert-success">
				Update successfull !
				</div>

			<!--########################################################-->
			<!--#############[        FORM FOR PAGE        ]############-->
			<!--########################################################-->

	<form (ngSubmit)="update()" id="profileForm" #f="ngForm">

			<div class="form-group">

				<label for="username"><strong>Username</strong></label>

				<input  class="form-control" 
						type="text" name="username" 
						required ngModel="{{user.username}}" 
						#username="ngModel" 
						placeholder="Your Username">
			</div>


			<div class="form-group">

				<label for="email"><strong>Email</strong></label>

				<input  class="form-control" 
						type="email" 
						name="email" 
						ngModel="{{user.email}}" 
						#email="ngModel" 
						placeholder="somebody@gmail.com">
			</div>


			<div class="form-group">

				<label for="firstName"><strong>First Name</strong></label>

				<input  class="form-control" 
						type="text" 
						name="firstName" 
						ngModel="{{user.firstName}}" 
						#firstName="ngModel" 
						placeholder="Your First name here">
			</div>


			<div class="form-group">

				<label for="lastName"><strong>Last Name</strong></label>

				<input  class="form-control" 
						type="text" 
						name="lastName" 
						ngModel="{{user.lastName}}" 
						#lastname="ngModel" 
						placeholder="Your Last name here">
			</div>



			<a  class="btn btn-primary btn-block" 
				routerLink="/user/{{uid}}/website">
				Websites
				</a>

			<a  class="btn btn-danger btn-block" 
				routerLink="/login">
				Logout
				</a>

	</form>  <!-- [END OF FORM] -->


		
</div>   <!-- [END CONTAINER FLUID] -->



			
				<!--########################################################-->
				<!--#############[        FOOTER OF PAGE       ]############-->
				<!--########################################################-->
	
			<!-- __________[]  Buttons  ]__________ -->
	<nav class="navbar navbar-dark bg-primary fixed-bottom">

		<div class="sw-full-width">
				<a  routerLink="user/:uid" 
					class="sw-color-white float-right" >
					<i class="fas fa-user"></i>
					</a>
		</div>

	</nav>
