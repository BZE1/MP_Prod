<!--########################################################-->
<!--#############[          NAV Bar            ]############-->
<!--########################################################-->
<nav class="navbar navbar-dark fixed-top sw-gray">

	<a  class="sw-font-white" 
		routerLink="/{{uid}}/website/{{wid}}/page/{{pid}}/widget">
		<i class="fas fa-chevron-left"></i>
		</a>
					
	<div class="sw-80-width">

		<a 	class="navbar-brand sw-font-white sw-no-underline float-left"
			routerLink="user/{{uid}}/website/:wid/page/{{pid}}/widget/new">
			Widget Edit
			</a>
	</div>

	    <button class="btn sw-button-to-a sw-color-black float-right"
	    		[disabled]="f.invalid" 
    			type="submit" 
    			form="widgetForm">
    			<i class="fas fa-check"></i>
    			</button>
				
</nav>
<div class="container-fluid">



<!--########################################################-->
<!--#############[         Form Area           ]############-->
<!--########################################################-->
<form 		id="widgetForm" (ngSubmit)="update()" #f="ngForm">
			
	<div class="form-group">
	        <label><b>Name</b></label>
	        <input    class="form-control" 
	                  type="text" 
	                  name="name" 
	                  ngModel="{{widget.name}}" 
	                  #name="ngModel" 
	                  placeholder="Enter your widget name...">
	      </div>

	<div class="form-group">
        <label><b>URL</b></label>
        <input class="form-control" 
                required ngModel="{{widget.url}}" 
                #url="ngModel" 
                type="text" 
                name="url" 
                placeholder="https://www.google.com">
      </div>

		<!-- ( ALERT MESSAGE TO THE USER ) -->
              <div 		class="alert alert-danger" 
              			*ngIf="url.invalid && url.touched">
              			You Must Enter a Valid URL
              		</div>

     <div class="form-group">
        <label><b>Width</b></label>
        <input  class="form-control" 
                required ngModel="{{widget.width}}" 
                #width="ngModel"  
                type="text" 
                name="width" 
                placeholder="Try %50 for a start">
     </div>
	<!-- ( ALERT MESSAGE TO THE USER ) -->
      		     <div 	class="alert alert-danger" 
      		     		*ngIf="width.invalid && width.touched">
      		     		Enter a width for your Image Try %50
      		     </div>
 
<!--########################################################-->
<!--#############[     Flickr Component        ]############-->
<!--########################################################--> 

  <form   ngNoForm 
          action="{{baseUrl}}/api/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{wgid}}/upload" 
          method="post" 
          enctype="multipart/form-data">

          <div>
              <label class='form-group'><b>Upload</b></label>
              <input  name="myFile"   type="file" class="form-control"/>
              <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
          </div>
   </form> <!-- end Nested Form -->


    <br>
    <button   class="btn btn-primary btn-block" 
              routerLink='/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{wgid}}/flickr'>
              Choose from Flickr
              </button>

      <br>
    <button   class="btn btn-danger btn-block" 
              type="button" 
              (click)="remove()">
              Delete
            </button>
  



</form>   <!-- [end main form] -->
</div>  <!-- container-fluid -->
<!--########################################################-->
<!--#############[        footer Icon          ]############-->
<!--########################################################-->	
<footer class="navbar navbar-dark sw-gray fixed-bottom">
	<div class="sw-me">

		<a 	class="sw-font-white float-right" 
			routerLink="/user/{{uid}}" >
			<i class="fas fa-user "></i>
			</a>
	</div>
</footer>
